<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Your digital card</title>
</head>

<body>

    <!-- PROFILE -->
    <div class="text-center">
        <img id="qr-photo" src="./img/icons/person-icon.png" class="rounded" alt="...">
        <div id="nameDisplay">-- Sample --</div>
    </div>

    <!-- CARDS -->
    <div id="links" class="list-group container-md">
    </div>

    <br><br>
    
    <!-- FORM -->
    <div id="divForm">
        <h2>Feel free to create a personal QR-code:</h2>
        <form id="cardForm" class="form-inline">
            <input type="Name" class="form-control col" placeholder="Name:" readonly>
            <input type="displayName" class="form-control col" placeholder="Display name">
            <button id="initButton" onclick="newRow()" class="btn btn-primary">Add link</button>
            <div class="w-100"></div>
        </form>
    </div>

    <!-- QR -->
    <div class="qr-code-generator">
        <button class="generate-qr-code">Generate</button>

        <br>

        <div id="qrcode"></div>
        </div>

    <!-- Costum script tags -->
    <script src="./JS/index.js" type="text/javascript"></script>
    <script src="./JS/showoff.js" type="text/javascript"></script>
    <script src="./JS/qrCode.js" type="text/javascript"></script> 

</body>


</html>
